<html>
<head>
<script>
function showCoords(event) {
  var x = event.screenX;
  var y = event.screenY;
  var cx = event.clientX;
  var cy = event.clientY;
  
  var coords = "X coords: " + x + ", Y coords: " + y + "cx:" + cx + "cy:" + cy;
  document.getElementById("demo").innerHTML = coords;
}
</script>
<script src="snap/dist/snap.svg-min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body onmousemove="showCoords(event)" style="margin:0;">
<svg xmlns="http://www.w3.org/2000/svg" width="271" height="301" viewBox="0 0 271 301">
